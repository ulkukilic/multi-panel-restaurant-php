<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us – Restaurant Website</title>
   
    <link rel="stylesheet" href="css/style.css">
    <style>
        .contact {  /*  arka plana resmi ekliyor */
    background-image: url(../images/bg.jpg);
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    padding: 7% 0;
}

    </style>
</head>
<body>

    <!-- Navbar Section Starts Here -->
    <section class="navbar">
        <div class="container">
            <div class="logo">
                <a href="index.html" title="Logo">
                    <img src="images/logo.png" alt="Restaurant Logo" class="img-responsive">
                </a>
            </div>

            <div class="menu text-right">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="categories.html">Categories</a></li>
                    <li><a href="foods.html">Foods</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </div>

            <div class="clearfix"></div>
        </div>
    </section>
    <!-- Navbar Section Ends Here -->

    <!-- Contact Section Starts Here -->
    <section class="contact">
        <div class="container">
            <h2 class="text-center">Get In Touch</h2>

            <div class="contact-box">
                <form action="#" method="POST">
                    <div class="order-label">Your Name</div>
                    <input type="text" name="full-name" placeholder="E.g. John Doe" class="input-responsive" required>

                    <div class="order-label">Your Email</div>
                    <input type="email" name="email" placeholder="E.g. john@example.com" class="input-responsive" required>

                    <div class="order-label">Subject</div>
                    <input type="text" name="subject" placeholder="E.g. Reservation Request" class="input-responsive" required>

                    <div class="order-label">Message</div>
                    <textarea name="message" rows="8" placeholder="Write your message here..." class="input-responsive" required></textarea>

                    <input type="submit" name="submit" value="Send Message" class="btn btn-primary">
                </form>
            </div>

            <div class="contact-info text-center" style="margin-top:3em;">
                <p><strong>Working Hours:</strong> Mon–Sun: 10:00 – 22:00</p>
            </div>
        </div>
    </section>
    <!-- Contact Section Ends Here -->

    <!-- Social Section Starts Here -->
    <section class="social">
        <div class="container text-center">
            <ul>
                <li><a href="#"><img src="https://img.icons8.com/fluent/50/000000/facebook-new.png"/></a></li>
                <li><a href="#"><img src="https://img.icons8.com/fluent/48/000000/instagram-new.png"/></a></li>
                <li><a href="#"><img src="https://img.icons8.com/fluent/48/000000/twitter.png"/></a></li>
            </ul>
        </div>
    </section>
    <!-- Social Section Ends Here -->

    <!-- Footer Section Starts Here -->
    <section class="footer">
        <div class="container text-center">
            <p>2025 All rights reserved, Food Order Website. Developed By - Elif</p>
        </div>
    </section>
    <!-- Footer Section Ends Here -->

</body>
</html>
